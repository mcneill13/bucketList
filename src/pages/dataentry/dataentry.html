      <!-- ngModel Forms -->
      <form (ngSubmit)="setData()">
        <ion-item>
          <ion-label>Patient ID (PATID)</ion-label>
          <ion-input type="text" [(ngModel)]="todo.patid" name="patid"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Date of Enrollment</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="todo.date" name="date"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Confirm that patient meets all criteria</ion-label>
          <ion-checkbox [(ngModel)]="todo.confirm" name="confirm"></ion-checkbox>
        </ion-item>
        <button ion-button type="submit" block>Store Data in text file</button>
      </form>
